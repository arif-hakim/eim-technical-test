# reference: https://github.com/markuswind/apollo-server-typescript-boilerplate/blob/master/codegen.yml
overwrite: true
schema:
  "./src/**/*.ts":
    noRequire: true
documents: null
generates:
  src/generated/graphql.ts:
    config:
      contextType: ../index#Context
    plugins:
      # - add: '/* tslint:disable */'
      - "typescript"
      - "typescript-resolvers"
